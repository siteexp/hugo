<header>
<ul>
<li style="display: block; color: white;text-align: center; padding: 14px 16px;"> GFGM </li>
        {{ range .Site.Menus.main }}
<li>
        <a class="nav-link" href="{{ .URL }}">
        {{ if .Pre }}
        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
</li>


        {{ end }}
</ul>
</header>
